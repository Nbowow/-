    secretKey: "H9xWQ2HuOWfU6HB08WaJRXmBP9A1cuRUwI577GHRpCE"
    access:
      expiration: 3600000 # 1시간(60분) (1000L(ms -> s) * 60L(s -> m) * 60L(m -> h))
